<html>
    <head>
        <title>Vixen JS Test</title>
        <script type="text/javascript" src="../vixen.js"></script>
        <script type="text/javascript">
            var vixen_location = 'poll.txt';

            var vixen_callback = function (data) {
                console.log(data);
            }

            Vixen.init(vixen_location, vixen_callback);

            var send = function () {
                Vixen.signal('signal.txt', JSON.stringify('Hello, world!'));
            }
            
            var destroy = function () {
                Vixen.destroy(vixen_location);
            }
        </script>
    </head>
    <body>
        <button onclick="send()">Send</button>
        <button onclick="destroy()">Stop Polling</button>
    </body>
</html>
